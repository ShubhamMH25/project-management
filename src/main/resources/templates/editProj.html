<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gradient-to-b from-pink-100 to-peach-100 shadow-lg rounded-2xl p-6">
        <form th:action="@{/editProject}" th:object="${editProject}" method="post">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Edit Project</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="projectName">
                    Project Name
                </label>
                <input 
                    type="text" 
                    id="projectName" 
                    th:field="*{name}" 
                    placeholder="Enter project name"
                    class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                >
            </div>
            <div class="flex justify-end mt-6 space-x-3">
                <button 
                    type="button" 
                    onclick="toggleModal()" 
                    class="bg-gray-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300 transition">
                 <a th:href="@{/getAllProjects}">
                Cancel
                </a>
                    
                </button>
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</body>



</html>
